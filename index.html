<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>话务测试</title>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="websocket/swfobject.js"></script>
    <script src="websocket/web_socket.js"></script>
    <script src="js/main.js"></script>
    <style>
        .btn {
            color: graytext;
        }

        .active {
            color: buttontext;
        }
    </style>
</head>

<body>
    <div>
        IP：<input type="text" id="ip" value="192.168.5.6" />
        端口：<input type="text" id="port" value="8081" />
        <button id="conn">连接</button>
        <button id="close" disabled>断开</button>
        <span style="color:red;" id="connmsg"></span>
        <br /><br />
        工号：<input type="text" id="usercode" value="8006" />
        分机：<input type="text" id="extno" value="1006" />
        呼出号码：<input type="text" id="outextno" value="1016" />
        <br /><br />
        <input type="button" value="挂断" datafun="DropCall" id="DropCall" class="btn DropCall" />
        <input type="button" value="外呼" datafun="MakeCall" id="MakeCall" class="btn MakeCall" />
        <input type="button" value="置忙" datafun="SayBusy" id="SayBusy" class="btn SayBusy" />
        <input type="button" value="置闲" datafun="SayFree" id="SayFree" class="btn SayFree" />
        <input type="button" value="多方" datafun="Meeting" id="Meeting" class="btn Meeting" />
        <input type="button" value="转移" datafun="Transfer" id="Transfer" class="btn Transfer" />
        <input type="button" value="保持" datafun="Hold" id="Hold" class="btn Hold" />
        <input type="button" value="接回" datafun="Retrieve" id="Retrieve" class="btn Retrieve" />
        <input type="button" value="签入" datafun="Login" id="Login" class="btn Login" />
        <input type="button" value="签出" datafun="Logout" id="Logout" class="btn Logout" />
        <br /><br />
        <span style="color:red;" id="msg"></span>
        <br /><br />
        <textarea id="content" style="position:absolute;top:-9999px;"></textarea>
        <div id="cont" style="width:100%;height:500px;border:1px solid #ddd;overflow-y:auto;">
            <p></p>
        </div>
        <br />
        <button id="clear">清除</button>
        <button id="copy">复制</button>
    </div>
</body>

</html>
